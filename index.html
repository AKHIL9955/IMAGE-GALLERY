<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <section class="b"><h1 class="a">IMAGE GALLERY</h1></section>
      <div class="img-full" id="full-img-main">
        <img src="./img1/img1.jpg" id="full-img" />

        <span onclick="closeimg()" class="c">
          <button class="c1">X</button>
        </span>
      </div>
      <div class="slidebar">
        <div class="gallery">
          <img src="img1/img1.jpg" onclick="openimg(this.src)" />
          <img src="img1/img2.jpg" onclick="openimg(this.src)" />
          <img src="img1/img3.jpg" onclick="openimg(this.src)" />
          <img src="img1/img4.jpg" onclick="openimg(this.src)" />
          <img src="img1/img5.jpg" onclick="openimg(this.src)" />
          <img src="img1/img6.jpg" onclick="openimg(this.src)" />
          <img src="img1/img7.jpg" onclick="openimg(this.src)" />
          <img src="img1/img8.jpg" onclick="openimg(this.src)" />
          <img src="img1/img9.jpg" onclick="openimg(this.src)" />
          <img src="img1/img10.jpg" onclick="openimg(this.src)" />
          <img src="img1/img11.jpg" onclick="openimg(this.src)" />
          <img src="img1/img12.jpg" onclick="openimg(this.src)" />
          <img src="img1/img13.jpg" onclick="openimg(this.src)" />
          <img src="img1/img14.jpg" onclick="openimg(this.src)" />
          <img src="img1/img15.jpg" onclick="openimg(this.src)" />
          <img src="img1/img16.jpg" onclick="openimg(this.src)" />
        </div>
      </div>
    </center>
  </body>
  <script>
    var fullimgmain = document.getElementById("full-img-main");
    var fullimg = document.getElementById("full-img");

    function openimg(image) {
      fullimgmain.style.display = "flex";
      fullimg.src = image;
    }
    function closeimg() {
      fullimgmain.style.display = "none";
    }
  </script>
</html>
